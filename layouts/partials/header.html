<header
  class="nav flex flex-row row py-2 mb-6 w-full border-b border-nord4 dark:border-nord2 justify-between"
>
  <div>
    <a class="no-underline p-2 rounded hover:bg-nord5 dark:hover:bg-nord1" href="{{ .Site.BaseURL }}">Home</a>    
    <a class="no-underline p-2 rounded hover:bg-nord5 dark:hover:bg-nord1" href="{{ `blog` | relURL }}">Blog</a>
  </div>
  <div>
    <a class="mr-4" href="{{ `search` | relURL }}"><i class="fas fa-search"></i></a>
    <i
      class="fas fa-sun theme-toggle text-nord10 hover:text-nord9 dark:text-nord4 dark:hover:text-nord7 cursor-pointer text-lg mr-9 sm:mr-0"
      onclick="lightDark(this)"
    ></i>
  </div>
</header>

<script>
  const lightDark = (el) => {
    let html = document.querySelector("html");
    if (html.classList.contains("dark")) {
      html.classList.remove("dark");
      el.classList.add("fa-moon");
      el.classList.remove("fa-sun");
      window.localStorage.setItem("theme", "light");
    } else {
      html.classList.add("dark");
      el.classList.add("fa-sun");
      el.classList.remove("fa-moon");
      window.localStorage.setItem("theme", "dark");
    }
  };
</script>
